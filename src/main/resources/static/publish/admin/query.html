<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../css/lib/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/query.css">
  <script src="../../js/lib/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="student">
  <div class="navbar  navbar-fixed-top navbar-default">
    <div class="container-fluid">
    <div class="navbar-header">
        <span class="navbar-brand">学生信息管理系统</span>
    </div>
    <div id="navbar" >
        <ul class="nav navbar-nav navbar-right">
            <li><a>当前用户：<span v-text="userId"></span></a></li>
            <li><a href="../../logout">退出</a>
        </ul>
    </div>
   </div>
  </div>
  <div class="container-fluid">
   <div class="row">
    <div class="col-sm-2 sidebar">
        <ul class="nav nav-sidebar">
            <li class="li1"><a href="#">学生信息</a></li>
            <li class="li2"><a href="#">宿舍管理</a></li>
            <li class="li2"><a href="#">考试成绩</a></li>
            <li class="li2"><a href="#">课程安排</a></li>
        </ul>
    </div>
    <div class="col-sm-10 ">
      <h1 class="page-header">学生信息</h1>
        <a class="btn btn-primary insertbutton" :href="'../../publish/admin/insert.html?userId='+userId">新增 </a>
     <table class="table table-striped" align="center">
       <tr>
         <th>姓名</th>
         <th>学号</th>
         <th>性别</th>
         <th>出生日期</th>
         <th>联系方式</th>
         <th>地址</th>
         <th>操作</th>
         <th>操作</th>
       </tr>
       <tr v-for="student in pageStudentList.list">
         <td v-text="student.name"></td>
         <td v-text="student.number"></td>
         <td v-text="student.gender"></td>
         <td v-text="student.dob"></td>
         <td v-text="student.phone"></td>
         <td v-text="student.address"></td>
         <td><a :href="'update.html?number='+student.number">修改</a></td>
         <td><a :href="'../../admin/delete?number='+student.number">删除</a></td>
       </tr>
     </table>
     <p class="p1">共<span v-text="pageStudentList.pageNumber"></span>页,当前第<span v-text="pageStudentList.pageCurrent"></span>页,信息条数:<span v-text="pageStudentList.pageCount"></span>条</p>
    <nav aria-label="Page navigation">
    <ul class="pagination">
        <li><button class="btn btn-default" @click="pageIndex">首页</button></li>
        <li><button class="btn btn-default" @click="pageBefore">上一页</button></li>
        <li><button class="btn btn-default" @click="pageAfter">下一页</button></li>
        <li><button class="btn btn-default" @click="pageEnd">尾页</button></li>

    </ul>
    </nav>
    </div>
  </div>
  </div>
  </div>
  <script src="../../js/lib/jquery.js"></script>
  <script src="../../js/lib/bootstrap.js"></script>
  <script src="../../js/admin/query.js"></script>
</body>
</html>
