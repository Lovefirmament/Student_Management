<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/insert.css">
    <script src="../../js/lib/vue.js"></script>
</head>
<body>
<div id="student">
    <div class="navbar  navbar-fixed-top navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <span class="navbar-brand">学生信息管理系统</span>
            </div>
            <div id="navbar" >
                <ul class="nav navbar-nav navbar-right">
                    <li><a>当前用户：<span v-text="userId"></span></a></li>
                    <li><a href="../../logout">退出</a>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-3">
            <form id="studentForm"  action="../../admin/insertsubmit" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="studentname">姓名</label>
                    <input type="text" class="form-control" id="studentname" name="name" />
                </div>
                <div class="form-group">
                    <label for="studentnumber">学号</label>
                    <input type="text" class="form-control" id="studentnumber"name="number" />
                </div>
                <div class="form-group">
                    <label for="studentgender">性别</label>
                    <input type="select" class="form-control" id="studentgender"name="gender" />
                </div>
                <div class="form-group">
                    <label for="studentdob">出生日期</label>
                    <input type="Date" class="form-control" id="studentdob" name="dob" />
                </div>
                <div class="form-group">
                    <label for="studentmajor">专业</label>
                    <input type="text" class="form-control" id="studentmajor" name="major" />
                </div>
                <div class="form-group">
                    <label for="studentphone">联系方式</label>
                    <input type="text" class="form-control" id="studentphone"name="phone" />
                </div>
                <div class="form-group">
                    <label for="studentaddress">家庭地址</label>
                    <input type="text" class="form-control" id="studentaddress"name="address" />
                </div>
                <div class="form-group">
                    <label for="studentpic">个人照片</label>
                    <input type="file"  id="studentpic" name="pictureFile"/>
                </div>
                <input class="btn btn-primary btn-lg btn1" type="submit" value="提交"  />

            </form>
        </div>
    </div>
</div>
<script src="../../js/lib/jquery.js"></script>
<script src="../../js/lib/bootstrap.js"></script>
<script src="../../js/admin/insert.js"></script>
</body>
</html>
